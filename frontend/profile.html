<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script>
        
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4"
          >
            <h1 class="mb-3 text-center">Dashboard</h1>
            <p class="lead text-center">
              <a href="login.html" onclick="logout()">Logout</a>
             </p>
             <div class="text-center">
               <table class="table table-bordered table-hover">
                 <thead>
                   <tr>
                     <th scope="col">Field</th>
                     <th scope="col">Details</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr>
                     <th scope="col">First Name</th>
                     <th scope="col" id="fname"></th>
                   </tr>
                   <tr>
                    <th scope="col">Last Name</th>
                    <th scope="col" id="lname"></th>
                  </tr>
                  <tr>
                    <th scope="col">E-Mail</th>
                    <th scope="col" id="email"></th>
                  </tr>
                  <tr>
                    <th scope="col">DOB</th>
                    <th scope="col" id="dob"></th>
                  </tr>
                  <tr>
                    <th scope="col">Roll No</th>
                    <th scope="col" id="roll"></th>
                  </tr>
                 </tbody>
               </table>
             </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var data;
      if(sessionStorage.getItem('data')==undefined)
      {
          window.location.href=window.location.href.split('/').slice(0,-1).join('/')+'/login.html';
      }
      else
      {
        data = JSON.parse(sessionStorage.getItem('data'));
        document.getElementById('fname').innerHTML = data.fname;
        document.getElementById('lname').innerHTML = data.lname;
        document.getElementById('email').innerHTML = data.email;
        document.getElementById('dob').innerHTML = data.dob;
        document.getElementById('roll').innerHTML = data.roll;
      }
      function logout()
      {
        sessionStorage.removeItem('data');
        window.location.href=window.location.href.split('/').slice(0,-1).join('/')+'/login.html';
      }
    </script>
  </body>
</html>
